name: Start-Up CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies and run tests
      - name: Install dependencies and run tests
        run: |
          cd startup-client
          npm install

    
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Check out the code again for deployment
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Azure using the service principal (add the secrets to GitHub)
      - name: 'Login to Azure'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'startup-webapp'    # Replace with your App Service name
          slot-name: 'production'                # Use the slot name (production by default)
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}   # Use the publish profile for deployment
